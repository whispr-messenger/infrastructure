---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  sources:

  # Helm Chart
  - repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.29.1
    helm:
      valueFiles:
        - $values/argocd/helm/vault/values.yaml

  # Values file
  - repoURL: 'https://github.com/whispr-messenger/infrastructure.git'
    targetRevision: main
    ref: values

  # RBAC for vault-init and vault-config service accounts
  - repoURL: 'https://github.com/whispr-messenger/infrastructure.git'
    targetRevision: main
    path: argocd/k8s/vault
    directory:
      include: "{vault-rbac.yaml}"

  destination:
    server: https://kubernetes.default.svc
    namespace: vault

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
