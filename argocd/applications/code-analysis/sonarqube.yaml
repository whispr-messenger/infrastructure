---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4" # Deployed after infrastructure components
spec:
  project: infrastructure
  sources:
  # Helm chart
  - repoURL: https://SonarSource.github.io/helm-chart-sonarqube
    chart: sonarqube
    targetRevision: 2025.5.0
    helm:
      valueFiles:
        - $values/argocd/helm/sonarqube/values.yaml
  # Values file
  - repoURL: 'https://github.com/whispr-messenger/infrastructure.git'
    targetRevision: HEAD
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: sonarqube
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      name: sonarqube-postgresql
      jsonPointers:
        - /spec/volumeClaimTemplates