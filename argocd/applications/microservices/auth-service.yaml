---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/whispr-messenger/infrastructure
    targetRevision: HEAD
    path: argocd/infrastructure/microservices/auth-service
  destination:
    server: https://kubernetes.default.svc
    namespace: whispr-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true