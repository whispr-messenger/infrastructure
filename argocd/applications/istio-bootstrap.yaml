---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # Deploy after cert-manager but before istio-csr
    argocd.argoproj.io/display-name: "Istio Bootstrap Issuer"
spec:
  project: default
  source:
    repoURL: https://github.com/whispr-messenger/infrastructure
    path: argocd/infrastructure/istio-bootstrap
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # Create istio-system namespace if it doesn't exist
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        name: istio-system