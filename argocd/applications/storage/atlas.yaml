---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlas
  namespace: argocd
spec:
  project: default
  source:
    # Enable the Atlas Helm OCI repository
  - repoURL: 'https://github.com/whispr-messenger/infrastructure.git'
    targetRevision: main
    path: argocd/k8s/atlas

  - repoURL: ghcr.io/ariga
    chart: charts/atlas-operator
    targetRevision: 0.4.2
    helm:
      valueFiles:
        - $values/argocd/helm/atlas/values.yaml

  - repoURL: 'https://github.com/whispr-messenger/infrastructure.git'
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: atlas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m