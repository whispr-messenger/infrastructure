---
# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: gabriel.lopez@epitech.eu
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
# ClusterIssuer self-signed for internal certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer  # --> ClusterIssue is allowed in all namespaces

metadata:
  name: selfsigned-issuer  # Name of the issuer

spec:  
  selfSigned: {}  # --> Quick auto-signed

