# Service configuration
service: # -> Kubernetes service that will expose the Gateway
  type: LoadBalancer # -> provision GCP load balancer
  ports:
    - name: http2
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# Autoscaling deactivate for now
autoscaling:
  enabled: false

# Replicas
replicaCount: 2

# Labels
labels:
  app: istio-ingressgateway # Gateway CRD use this label for pod targeting (Kubernetes)
  istio: ingressgateway # Gateway CRD selector (Istio)
