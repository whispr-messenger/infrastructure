---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Deployed first - before cert-manager
    argocd.argoproj.io/display-name: Istio Base (CRDs)
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: base
    targetRevision: 1.19.0
    helm:
      releaseName: istio-base
      values: |
        global:
          meshID: mesh1
          network: network1
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: false  # Important: Don't auto-delete CRDs
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true  # Allow CRD updates
