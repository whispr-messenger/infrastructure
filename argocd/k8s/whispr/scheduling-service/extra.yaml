apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scheduling-service-hpa
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scheduling-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: scheduling-service-pdb
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: scheduling-service
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: scheduling-service
  namespace: whispr-prod
spec:
  hosts:
    - scheduling-service
    - scheduling-service.whispr-prod.svc.cluster.local
  http:
    - route:
        - destination:
            host: scheduling-service
            port:
              number: 80
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: scheduling-service
  namespace: whispr-prod
spec:
  host: scheduling-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 50
        http2MaxRequests: 500
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
