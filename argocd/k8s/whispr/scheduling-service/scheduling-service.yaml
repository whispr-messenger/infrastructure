---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scheduling-service
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
    app.kubernetes.io/part-of: whispr
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduling-service-config
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
data:
  NODE_ENV: "production"
  PORT: "3000"
  GRPC_PORT: "3001"
  LOG_LEVEL: "info"
  DB_POOL_SIZE: "10"
  MESSAGING_SERVICE_HOST: "messaging-service.whispr-prod.svc.cluster.local"
  MESSAGING_SERVICE_GRPC_PORT: "4001"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scheduling-service-secrets
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: scheduling-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/scheduling-service
        property: DATABASE_URL
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/scheduling-service
        property: REDIS_URL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduling-service
  namespace: whispr-prod
  labels:
    app: scheduling-service
    app.kubernetes.io/name: scheduling-service
    app.kubernetes.io/part-of: whispr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scheduling-service
  template:
    metadata:
      labels:
        app: scheduling-service
        app.kubernetes.io/name: scheduling-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: scheduling-service
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: scheduling-service
          image: ghcr.io/whispr-messenger/scheduling-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: grpc
              containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: scheduling-service-config
            - secretRef:
                name: scheduling-service-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: scheduling-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: scheduling-service
  namespace: whispr-prod
  labels:
    app: scheduling-service
    app.kubernetes.io/name: scheduling-service
spec:
  type: ClusterIP
  selector:
    app: scheduling-service
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: grpc
      port: 3001
      targetPort: 3001
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scheduling-service-hpa
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scheduling-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: scheduling-service-pdb
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: scheduling-service
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: scheduling-service
  namespace: whispr-prod
spec:
  hosts:
    - scheduling-service
    - scheduling-service.whispr-prod.svc.cluster.local
  http:
    - route:
        - destination:
            host: scheduling-service
            port:
              number: 80
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: scheduling-service
  namespace: whispr-prod
spec:
  host: scheduling-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 50
        http2MaxRequests: 500
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
