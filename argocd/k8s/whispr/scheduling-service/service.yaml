apiVersion: v1
kind: Service
metadata:
  name: scheduling-service
  namespace: whispr-prod
  labels:
    app: scheduling-service
    app.kubernetes.io/name: scheduling-service
spec:
  type: ClusterIP
  selector:
    app: scheduling-service
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: grpc
      port: 3001
      targetPort: 3001
      protocol: TCP
