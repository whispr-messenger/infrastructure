apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: whispr-prod
  labels:
    app: auth-service
    tier: backend
    environment: production
  annotations:
    description: "Authentication microservice for Whispr Messenger"
    maintainer: "gabriel.lopez@epitech.eu"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    # Pod template specification
    spec:
      serviceAccountName: auth-service-sa
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: whispr-auth-api
          # The image is automatically updated by the CD pipeline with yq
          image: ghcr.io/whispr-messenger/auth-service/auth-service:sha-6c3f461 # Placeholder, replaced by CD pipeline
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          # Environment variables from ConfigMap
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-service-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-db-secret
                  key: password
            - name: DB_URL
              value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            - name: DATABASE_URL
              value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-service-redis-secret
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-redis-secret
                  key: password
          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-service-db-secret
            - secretRef:
                name: auth-service-redis-secret
          # Resource limits and requests
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          # Liveness probe - checks if the container is alive
          livenessProbe:
            httpGet:
              path: /auth/v1/health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          # Readiness probe - checks if the container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /auth/v1/health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          # Startup probe - gives more time for initial startup
          startupProbe:
            httpGet:
              path: /auth/v1/health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12 # 120 seconds total
            successThreshold: 1
          # Volume mounts for writable paths (distroless needs specific writable dirs)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      # Restart policy
      restartPolicy: Always
      # DNS policy
      dnsPolicy: ClusterFirst
      # Termination grace period
      terminationGracePeriodSeconds: 30
