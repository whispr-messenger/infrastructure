---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: auth-service-public-jwt
  namespace: whispr-prod
spec:
  vaultAuthRef: auth-service-vault-auth
  mount: kv
  type: kv-v2
  path: whispr/shared/jwt
  destination:
    name: auth-service-public-jwt-secret
    create: true
  refreshAfter: 1h
