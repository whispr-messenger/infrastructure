apiVersion: apps/v1
kind: Deployment

metadata:
  name: user-service
  namespace: whispr-prod
  labels:
    app: user-service
    tier: backend
    environment: production
  annotations:
    description: "User management microservice for Whispr Messenger"
    maintainer: "maia.bazerji@epitech.eu"

spec:
  replicas: 1
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: user-service

  template:
    metadata:
      labels:
        app: user-service

    spec:
      serviceAccountName: user-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: whispr-user-api
          # the image is automatically updated by the CD pipeline with yq
          image: ghcr.io/whispr-messenger/user-service/user-service:sha-796c754
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          # Environment variables
          envFrom:
            - configMapRef:
                name: user-service-config
            # Not created automatically for the moment
            - secretRef:
                name: user-service-secret
            - secretRef:
                name: user-service-db-secret
          # Resources limits and requests
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          # Liveness probe - checks if the container is alive
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          # Readiness probe - checks if the container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          # Startup probe - gives more time for initial startup
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
            successThreshold: 1
          # Volume mounts for writable paths  (distroless needs specific writable dirs)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      # Restart policy
      restartPolicy: Always
      # DNS policy
      dnsPolicy: ClusterFirst
      # Termination grace period
      terminationGracePeriodSeconds: 30
