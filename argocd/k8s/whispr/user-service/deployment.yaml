apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: whispr-prod
  labels:
    app: user-service
    tier: backend
    environment: production
  annotations:
    description: "User management microservice for Whispr Messenger"
    maintainer: "maia.bazerji@epitech.eu"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: user-service-sa
      # Image pull secrets for GHCR
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: whispr-user-api
          # the image is automatically updated by the CD pipeline with yq
          image: ghcr.io/whispr-messenger/user-service/user-service:sha-d8a5ebf
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
            - name: grpc-port
              containerPort: 50051
              protocol: TCP
          # Environment variables
          env:
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-db-secret
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-db-secret
                  key: password
            - name: DB_URL
              value: "postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-redis-secret
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-redis-secret
                  key: password
            - name: REDIS_URL
              value: "redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
          envFrom:
            - configMapRef:
                name: user-service-config
            - secretRef:
                name: user-service-db-secret
            - secretRef:
                name: user-service-public-jwt-secret
          # Resources limits and requests
          resources:
            requests:
              memory: "128Mi"
              cpu: "10m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          # Liveness probe - checks if the container is alive
          livenessProbe:
            httpGet:
              path: /user/v1/health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          # Readiness probe - checks if the container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /user/v1/health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          # Startup probe - gives more time for initial startup
          startupProbe:
            httpGet:
              path: /user/v1/health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
            successThreshold: 1
          # Volume mounts for writable paths  (distroless needs specific writable dirs)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      # Restart policy
      restartPolicy: Always
      # DNS policy
      dnsPolicy: ClusterFirst
      # Termination grace period
      terminationGracePeriodSeconds: 30
