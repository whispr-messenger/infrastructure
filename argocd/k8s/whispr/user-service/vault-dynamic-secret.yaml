---
# VaultDynamicSecret fetches dynamic database credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: user-service-db-creds
  namespace: whispr-prod
spec:
  vaultAuthRef: user-service-vault-auth
  mount: database
  path: creds/role_user_service
  destination:
    create: true
    name: user-service-db-secret
  rolloutRestartTargets:
    - kind: Deployment
      name: user-service
  renewalPercent: 67
  revoke: true
