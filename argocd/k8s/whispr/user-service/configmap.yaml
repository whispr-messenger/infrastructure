apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: whispr-prod
  labels:
    app: user-service
    tier: backend
    environment: production
data:
  # Node environment
  NODE_ENV: "production"
  PORT: "3000"
  GRPC_PORT: "50051"

  # Database Configuration
  DB_TYPE: "postgres"
  DB_HOST: "postgresql.postgresql.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "user_service_db"
  DB_MIGRATIONS_RUN: "true"
  DB_SYNCHRONIZE: "false"
  DB_LOGGING: "false"
  DB_SSL: "false"

  # Redis Configuration
  REDIS_HOST: "redis.redis.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Service URLs
  AUTH_SERVICE_URL: "auth-service.whispr-prod.svc.cluster.local:50051"
  MESSAGING_SERVICE_URL: "messaging-service.whispr-prod.svc.cluster.local:50052"
  MEDIA_SERVICE_URL: "media-service.whispr-prod.svc.cluster.local:50053"
  NOTIFICATION_SERVICE_URL: "notification-service.whispr-prod.svc.cluster.local:50054"
  
  API_PREFIX: "/api/v1"
  CORS_ORIGIN: "*"
  LOG_LEVEL: "info"
  SERVICE_NAME: "user-service"
  SERVICE_VERSION: "1.0.0"