---
# VaultAuth configures how the service authenticates to Vault using Kubernetes auth
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: messaging-service-vault-auth
  namespace: whispr-prod
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: messaging-service
    serviceAccount: messaging-service-sa
    audiences:
      - vault
