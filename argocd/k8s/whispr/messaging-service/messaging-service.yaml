---
apiVersion: v1
kind: Namespace
metadata:
  name: whispr-prod
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: messaging-service
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: messaging-service
    app.kubernetes.io/part-of: whispr
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: messaging-service-config
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: messaging-service
data:
  MIX_ENV: "prod"
  PHX_SERVER: "true"
  PHX_HOST: "whispr.fr"
  PORT: "4000"
  GRPC_PORT: "4001"
  LOG_LEVEL: "info"
  POOL_SIZE: "10"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: messaging-service-secrets
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: messaging-service
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: messaging-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/messaging-service
        property: DATABASE_URL
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/messaging-service
        property: REDIS_URL
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: secret/messaging-service
        property: SECRET_KEY_BASE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: whispr-prod
  labels:
    app: messaging-service
    app.kubernetes.io/name: messaging-service
    app.kubernetes.io/part-of: whispr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        app.kubernetes.io/name: messaging-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: messaging-service
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: messaging-service
          image: ghcr.io/whispr-messenger/messaging-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: grpc
              containerPort: 4001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: messaging-service-config
            - secretRef:
                name: messaging-service-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health?type=ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: messaging-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: whispr-prod
  labels:
    app: messaging-service
    app.kubernetes.io/name: messaging-service
spec:
  type: ClusterIP
  selector:
    app: messaging-service
  ports:
    - name: http
      port: 80
      targetPort: 4000
      protocol: TCP
    - name: grpc
      port: 4001
      targetPort: 4001
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: messaging-service-hpa
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: messaging-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: messaging-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: messaging-service-pdb
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: messaging-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: messaging-service
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: messaging-service
  namespace: whispr-prod
spec:
  hosts:
    - messaging-service
    - messaging-service.whispr-prod.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /api/v1/
      route:
        - destination:
            host: messaging-service
            port:
              number: 80
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: messaging-service
  namespace: whispr-prod
spec:
  host: messaging-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
