grafana:
  adminUser: admin
  adminPassword: admin123

  service:
    type: ClusterIP

  persistence:
    enabled: true
    size: 10Gi
    storageClassName: standard-rwo

  securityContext:
    # Ensure Grafana process can access hostPath volumes when running with persistent storage.
    # fsGroup 472 is the Grafana runtime group used by the official image.
    enabled: true
    fsGroup: 472

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.whispr.epitech-msc2026.me
    path: /
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.whispr.epitech-msc2026.me