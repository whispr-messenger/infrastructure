# Image configuration
image:
  repository: docker.io/istio/proxyv2
  tag: 1.24.0
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8443

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# Autoscaling deactivate for now
autoscaling:
  enabled: false

# Replicas
replicaCount: 2

# Labels
labels:
  app: istio-gateway # Gateway CRD use this label for pod targeting (Kubernetes)
  istio: ingressgateway # Gateway CRD selector (Istio)
