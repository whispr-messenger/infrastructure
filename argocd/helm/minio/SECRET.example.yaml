# MinIO Root Credentials Secret
#
# IMPORTANT: This file is for reference ONLY and should NOT be committed to Git.
# Secrets must be created manually on the cluster for security reasons.
# All YAML code below is commented out to prevent ArgoCD from applying it.
#
# To create the secret with a secure password, run:
# kubectl create secret generic minio-root-credentials \
#   -n minio \
#   --from-literal=rootUser=minioadmin \
#   --from-literal=rootPassword=$(openssl rand -base64 32)
#
# To retrieve the secret values:
# kubectl get secret minio-root-credentials -n minio -o jsonpath='{.data.rootUser}' | base64 -d
# kubectl get secret minio-root-credentials -n minio -o jsonpath='{.data.rootPassword}' | base64 -d
#
# ============================================================================
# EXAMPLE MANIFEST BELOW (DO NOT APPLY - COMMENTED FOR REFERENCE ONLY)
# ============================================================================
#
# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: minio-root-credentials
#   namespace: minio
# type: Opaque
# data:
#   # base64 encoded username (default: minioadmin)
#   rootUser: bWluaW9hZG1pbg==
#   # base64 encoded password - REPLACE WITH YOUR OWN SECURE PASSWORD
#   # Example command to generate base64 password:
#   # echo -n "your-secure-password-here" | base64
#   rootPassword: WW90NE9jM3BxOVU0MGhaT2JLL1VIV2lmWDlRWEtYVFdWYStKUTVlSllVND0=
