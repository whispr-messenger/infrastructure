# Labeler configuration for PRs and issues
# See: https://github.com/actions/labeler

terraform:
  - '**/*.tf'
  - 'terraform/**'
  - 'terraform/**/*.tf'

kubernetes:
  - '**/kubernetes_cluster/**'
  - '**/argocd/**'
  - '**/istio*.yaml'
  - '**/cert-manager*.yaml'
  - '**/microservices/**'
  - '!**/docker/**'
  # Removed overly broad '**/*.yaml' pattern to avoid false positives
gcp:
  - '**/google_kubernetes_engine/**'
  - '**/setup-gcp-project.sh'
  - '**/gcp*'

argocd:
  - '**/argocd/**'
  - '**/argocd*.yaml'

istio:
  - '**/istio*.yaml'
  - '**/istio*.yml'

cert-manager:
  - '**/cert-manager*.yaml'
  - '**/cert-manager*.yml'

microservices:
  - '**/microservices/**'

docker:
  - '**/docker/**'
  - '**/docker-compose*.yml'
  - '**/docker-compose*.yaml'
  - '**/compose*.yml'
  - '**/compose*.yaml'
  - '**/compose*.yml'

script:
  - '**/scripts/**'
  - '**/*.sh'

yaml:
  - '**/*.yaml'
  - '**/*.yml'

module:
  - '**/modules/**'

provider:
  - '**/providers.tf'

output:
  - '**/outputs.tf'

application:
  - '**/applications/**'

setup:
  - '**/setup*'

project:
  - '**/project*'

security:
  - '**/certificate*'
  - '**/issuer*'
  - '**/cert-manager*'
