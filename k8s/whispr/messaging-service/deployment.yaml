apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: whispr-prod
  labels:
    app: messaging-service
    app.kubernetes.io/name: messaging-service
    app.kubernetes.io/part-of: whispr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        app.kubernetes.io/name: messaging-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: messaging-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: messaging-service
          image: ghcr.io/whispr-messenger/messaging-service/messaging-service:sha-f1fe01c
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: grpc
              containerPort: 4001
              protocol: TCP
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: messaging-service-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: messaging-service-db-secret
                  key: password
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: messaging-service-redis-secret
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: messaging-service-redis-secret
                  key: password
          envFrom:
            - configMapRef:
                name: messaging-service-config
            - secretRef:
                name: messaging-service-db-secret
            - secretRef:
                name: messaging-service-redis-sentinel-secret
            - secretRef:
                name: messaging-service-public-jwt-secret
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health?type=ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: messaging-service
                topologyKey: kubernetes.io/hostname
