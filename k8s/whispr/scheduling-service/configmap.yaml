apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduling-service-config
  namespace: whispr-prod
  labels:
    app.kubernetes.io/name: scheduling-service
data:
  NODE_ENV: "production"
  PORT: "3000"
  GRPC_PORT: "3001"
  LOG_LEVEL: "info"
  DB_HOST: "postgresql.postgresql.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "scheduling_service_db"
  DB_TYPE: "postgres"
  HTTP_PORT: "3000"
  MESSAGING_SERVICE_HOST: "messaging-service.whispr-prod.svc.cluster.local"
  MESSAGING_SERVICE_PORT: "4001"
  NOTIFICATION_SERVICE_HOST: "notification-service.whispr-prod.svc.cluster.local"
  NOTIFICATION_SERVICE_PORT: "4000"
  REDIS_HOST: "redis.redis.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "5"

  # Redis Sentinel Configuration
  REDIS_MODE: "sentinel"
  REDIS_SENTINELS: "redis.redis.svc.cluster.local:26379"
  REDIS_MASTER_NAME: "mymaster"
